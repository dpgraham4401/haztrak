events {}

http {
    upstream django {
        server trak:8000;
    }

    upstream legacyreact {
        server client:3000;
    }


    upstream ezywaste {
        server ezywaste:5173;
    }

    # --- HMR / WebSocket Upgrade helper ---
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;

        # Serve React frontend at /
        location / {
            proxy_pass http://legacyreact;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy API requests to Django
        location ~ ^/(api|admin|static|accounts|_allauth) {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name app.localhost;

        # Proxy all paths to Vite/Next/etc. dev server
        location / {
            proxy_pass http://ezywaste;
            proxy_http_version 1.1;

            # Needed for Vite/Next HMR (WebSockets, EventSource)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Forward original host so dev server can build correct asset/HMR URLs
            proxy_set_header Host $host;

            # Optional: if your dev server uses compression or X-Forwarded-* logic
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 300s;
        }
    }

}
